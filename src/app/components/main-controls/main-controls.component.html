<button mat-button (click)="start()" [disabled]="running"><fa name="play"></fa> Start</button>
<button mat-button (click)="fast()" [disabled]="running"><fa name="forward"></fa> Fast</button>
<button mat-button (click)="frame()" [disabled]="running"><fa name="fast-forward"></fa> Frame</button>
<button mat-button (click)="step()" [disabled]="running"><fa name="step-forward"></fa> Step</button>
<button mat-button (click)="stop()" [disabled]="!running"><fa name="pause"></fa> Pause</button>
<button mat-button (click)="reset()"><fa name="refresh"></fa> Reset</button>

<button mat-button (click)="fileInputModule.click()">
    <fa name="credit-card"></fa> Open Cartridge<input #fileInputModule type="file" (change)="openModule(fileInputModule)" [hidden]="true"/>
</button>

<button mat-button (click)="fileInputDisk.click()">
    <fa name="floppy-o"></fa> Open Disk File<input #fileInputDisk type="file" (change)="openDisk(fileInputDisk)" [hidden]="true" multiple="multiple"/>
</button>

<mat-form-field>
    <mat-select [(value)]="driveIndex" placeholder="Drive" style="font-size: 14px; width: auto;">
        <mat-option value="0"><fa name="hdd-o"></fa> DSK1</mat-option>
        <mat-option value="1"><fa name="hdd-o"></fa> DSK2</mat-option>
        <mat-option value="2"><fa name="hdd-o"></fa> DSK3</mat-option>
    </mat-select>
</mat-form-field>

<button mat-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="menuData">More...</button>
<mat-menu #menu="matMenu" yPosition="above" >
    <ng-template matMenuContent let-items="items">
        <ng-container *ngFor="let item of items">
            <button *ngIf="item.type==='ITEM'" mat-menu-item (click)="openSoftware(item.url)">{{item.name}}</button>
            <mat-divider *ngIf="item.type==='DIVIDER'"></mat-divider>
            <ng-container *ngIf="item.type==='SUBMENU'">
                <button mat-menu-item [matMenuTriggerFor]="subMenu" [matMenuTriggerData]="item">{{item.name}}</button>
                <mat-menu #subMenu="matMenu">
                    <ng-template matMenuContent let-items="items">
                        <ng-container *ngFor="let item of items">
                            <button *ngIf="item.type==='ITEM'" mat-menu-item (click)="openSoftware(item.url)">{{item.name}}</button>
                            <mat-divider *ngIf="item.type==='DIVIDER'"></mat-divider>
                        </ng-container>
                    </ng-template>
                </mat-menu>
            </ng-container>
        </ng-container>
    </ng-template>
</mat-menu>

<a mat-button (click)="screenshot()" download="screenshot.png" id="btnScreenshot"><fa name="camera"></fa> Screenshot</a>
