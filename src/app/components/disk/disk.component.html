<div class="row">
    <div class="form-group">
        <select class="form-control" id="diskImageList" [ngModel]="diskImageIndex" (ngModelChange)="onDiskImageChanged($event)">
            <option *ngFor="let diskImage of diskImages; index as i" value="{{i}}">{{diskImage.getName()}}</option>
        </select>
    </div>
</div>
<div class="row" id="fileTableRow">
    <table class="table table-striped table-bordered">
        <thead id="diskFileHead">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Data Type</th>
            <th>Record Type</th>
            <th>Record Length</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody id="diskFileTable">
            <tr *ngFor="let diskFile of diskFiles">
                <th></th>
                <td>{{diskFile.getName()}}</td>
                <td>{{diskFile.getFileType()}}</td>
                <td>{{diskFile.getDataType()}}</td>
                <td>{{diskFile.getRecordType()}}</td>
                <td>{{diskFile.getRecordLength()}}</td>
                <td>{{diskFile.getSectorCount()}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div id="diskTools" class="navbar">
        <select class="selectpicker mr-2" data-width="auto" [(ngModel)]="driveIndex" title="Insert into drive" name="driveIndex" >
            <option [ngValue]="0">DSK1</option>
            <option [ngValue]="1">DSK2</option>
            <option [ngValue]="3">DSK3</option>
        </select>
        <div class="btn-group mr-1">
            <button id="btnDeleteDisk" class="btn btn-danger navbar-btn">
                <fa name="remove"></fa> Disk
            </button>
            <button id="btnDeleteFiles" class="btn btn-danger navbar-btn">
                <fa name="remove"></fa> Files
            </button>
        </div>
        <div class="btn-group">
            <button id="btnDownload" class="btn btn-primary navbar-btn" (click)="save()">
                <fa name="save"></fa> Save DSK File
            </button>
        </div>
    </div>
</div>
