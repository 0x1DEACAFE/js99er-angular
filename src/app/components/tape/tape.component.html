<div class="row">
    <div id="tapePanel" class="panel panel-default">
        <div class="form-group">
            <div class="btn btn-primary navbar-btn btn-file"><span class="glyphicon glyphicon-open"></span> Open Tape
                File<input type="file" accept="audio/*" id="fileInputTape"></div>
            <button id="btnSaveTape" class="btn btn-default navbar-btn"><span
                class="glyphicon glyphicon-download"></span> Save Tape File
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div id="tapeTools" class="navbar navbar-default">
        <div class="btn-group">
            <button id="btnRecord" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-record"></span>
                Rec
            </button>
            <button id="btnPlay" class="btn btn-primary navbar-btn"><span class="glyphicon glyphicon-play"></span> Play
            </button>
            <button id="btnRewind" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-backward"></span>
                Rew
            </button>
            <button id="btnTapeStop" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-stop"></span>
                Stop
            </button>
        </div>
    </div>
</div>
