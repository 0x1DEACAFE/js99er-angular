<div class="app">
    <div class="console">
        <app-console class="console" [diskImages]="diskImages"></app-console>
    </div>
    <div class="side-panel">
        <mat-tab-group (selectedTabChange)="onTabSelected($event)">
            <mat-tab label="Log">
                <div class="tab-content">
                    <app-log></app-log>
                </div>
            </mat-tab>
            <mat-tab label="Disk">
                <app-disk [diskImages]="diskImages"></app-disk>
            </mat-tab>
            <mat-tab label="Tape">
                <app-tape></app-tape>
            </mat-tab>
            <mat-tab label="Keyboard">
                <app-keyboard [visible]="tabIndex === 3"></app-keyboard>
            </mat-tab>
            <mat-tab label="Debugger">
                <app-debugger [visible]="tabIndex === 4"></app-debugger>
            </mat-tab>
            <mat-tab label="Options">
                <app-settings></app-settings>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="main-controls">
        <app-main-controls></app-main-controls>
    </div>
</div>
