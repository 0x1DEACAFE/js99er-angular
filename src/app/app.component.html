<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-12">
                    <app-console [diskImages]="diskImages" (consoleReady)="onConsoleReady($event)"></app-console>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <app-main-controls></app-main-controls>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <tabset type="pills">
                <tab heading="Log">
                    <div class="card tab-card">
                        <div class="card-body">
                            <app-log></app-log>
                        </div>
                    </div>
                </tab>
                <tab heading="Disk">
                    <div class="card tab-card">
                        <div class="card-body">
                            <app-disk></app-disk>
                        </div>
                    </div>
                </tab>
                <tab heading="Tape">
                    <div class="card tab-card">
                        <div class="card-body">
                            <app-tape></app-tape>
                        </div>
                    </div>
                </tab>
                <tab heading="Keyboard" (select)="onKeyboardSelected()">
                    <div class="card tab-card">
                        <div class="card-body">
                            <app-keyboard></app-keyboard>
                        </div>
                    </div>
                </tab>
                <tab heading="Debugger">
                    <div class="card tab-card">
                        <div class="card-body">
                            <app-debugger></app-debugger>
                        </div>
                    </div>
                </tab>
                <tab heading="Options">
                    <div class="card tab-card">
                        <div class="card-body">
                            <app-settings></app-settings>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
